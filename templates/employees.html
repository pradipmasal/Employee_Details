{% extends 'base.html'%}
{% block title %}Employees {% endblock title%}

{% block content %}
<div class="container pt-5">
<h1>Employees</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Designation</th>
            <th scope="col">email</th>
        </tr>
    </thead>
    <tbody>
        {% for i in emp %}
        <tr>
            
            <td>{{forloop.counter}}</td>
            <td><a href="{% url 'employee_details' i.id %}">{{i.first_name}} {{i.last_name}}</a></td>
            <td>{{i.designation}}</td>
            <td>{{i.email_id}}</td>

            
        </tr>
        {% endfor %}

    </tbody>
</table>
</div>



{% endblock content %}
